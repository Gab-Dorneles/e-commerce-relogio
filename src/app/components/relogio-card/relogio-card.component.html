<div class="card">
  <div class="card-image-container">
    <img [src]="relogio.imagemUrl" [alt]="relogio.nome" class="card-image" />
    <div class="card-badge" *ngIf="relogio.destaque">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      Destaque
    </div>
  </div>
  
  <div class="card-content">
    <div class="card-header">
      <span class="card-category">{{ relogio.categoria }}</span>
      <span class="card-stock" [class.low-stock]="relogio.estoque < 5">
        {{ relogio.estoque }} em estoque
      </span>
    </div>
    
    <h3 class="card-title">{{ relogio.nome }}</h3>
    <p class="card-brand">{{ relogio.marca }}</p>
    <p class="card-description">{{ relogio.descricao }}</p>
    
    <div class="card-footer">
      <span class="card-price">{{ formatPrice(relogio.preco) }}</span>
      <button class="card-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        Adicionar
      </button>
    </div>
  </div>
</div>
