<div class="app-container">
  <!-- ======= HEADER ======= -->
  <header class="app-header">
    <div class="header-content">
      <div class="logo-section">
        <img src="/logo.png" alt="Logo Chronos" class="logo-img" style="width: 50px; height: 50px; margin-right: 10px;">
        <h1 class="logo" routerLink="/">Chronos</h1>
        <p class="tagline">Eleg칙ncia e Precis칚o em Cada Momento</p>
      </div>

      <nav class="nav-section">
        <a routerLink="/" class="nav-link">Loja</a>

        <!-- ======= Usu치rio n칚o logado ======= -->
        <div *ngIf="!currentUser" class="auth-buttons">
          <button routerLink="/login" class="btn-login">Login</button>

          <!-- 游댖 BOT츾O DE TEMA -->
          <button class="btn-profile" (click)="toggleTheme()">
            <span *ngIf="isDarkMode; else lightMode">游깿</span>
            <ng-template #lightMode>游</ng-template>
          </button>
        </div>

        <!-- ======= Usu치rio logado ======= -->
        <div *ngIf="currentUser" class="user-menu">
          <button (click)="goToProfile()" class="btn-profile">
            <span class="user-icon">游녻</span>
            <span class="user-name">{{ currentUser.username }}</span>
            <span class="user-badge" [class.admin]="currentUser.role === 'admin'">
              {{ currentUser.role === 'admin' ? 'Admin' : 'Cliente' }}
            </span>
          </button>

          <button (click)="logout()" class="btn-logout-small">Sair</button>

          <!-- 游댖 BOT츾O DE TEMA -->
          <button class="btn-profile" (click)="toggleTheme()">
            <span *ngIf="isDarkMode; else lightModeLogged">游깿</span>
            <ng-template #lightModeLogged>游</ng-template>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <!-- ======= CONTE칔DO PRINCIPAL ======= -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- ======= RODAP칄 ======= -->
  <footer class="app-footer">
    <p>&copy; 2025 Rel칩gios Premium. Todos os direitos reservados.</p>
  </footer>
</div>
