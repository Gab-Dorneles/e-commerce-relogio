<div class="app-container">
  <!-- Added navigation bar with login functionality -->
  <header class="app-header">
    <div class="header-content">
      <div class="logo-section">
        <img src="/logo.png" alt="Logo Chronos" class="logo-img" style="width: 50px; height: 50px; margin-right: 10px;">
        <h1 class="logo" routerLink="/">Chronos</h1>
        <p class="tagline">Eleg√¢ncia e Precis√£o em Cada Momento</p>
      </div>
      
      <nav class="nav-section">
        <a routerLink="/" class="nav-link">Loja</a>
        
        <div *ngIf="!currentUser" class="auth-buttons">
          <button routerLink="/login" class="btn-login">Login</button>
        </div>
        
        <div *ngIf="currentUser" class="user-menu">
          <button (click)="goToProfile()" class="btn-profile">
            <span class="user-icon">üë§</span>
            <span class="user-name">{{ currentUser.username }}</span>
            <span class="user-badge" [class.admin]="currentUser.role === 'admin'">
              {{ currentUser.role === 'admin' ? 'Admin' : 'Cliente' }}
            </span>
          </button>
          <button (click)="logout()" class="btn-logout-small">Sair</button>
        </div>
      </nav>
    </div>
  </header>
  
  <!-- Added router-outlet for navigation -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
  
  <footer class="app-footer">
    <p>&copy; 2025 Rel√≥gios Premium. Todos os direitos reservados.</p>
  </footer>
</div>
