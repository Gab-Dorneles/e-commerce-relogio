<div class="container admin-relogio">
  <div class="header">
    <h2>Gerenciar Relógios</h2>
    <div class="actions">
      <button class="btn" (click)="startCreate()">+ Novo Relógio</button>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading">Carregando...</div>

  <div class="grid">
    <div class="list">
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Gênero</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of relogios">
            <td>{{ r.nome }}</td>
            <td>{{ r.marca }}</td>
            <td>{{ r.preco | currency:'BRL' }}</td>
            <td>{{ r.estoque }}</td>
            <td>{{ r.genero || '-' }}</td>
            <td class="row-actions">
              <button class="btn small" (click)="startEdit(r)">Editar</button>
              <button class="btn danger small" (click)="remove(r.id)">Remover</button>
            </td>
          </tr>
          <tr *ngIf="relogios.length === 0">
            <td colspan="6" class="empty">Nenhum relógio cadastrado</td>
          </tr>
        </tbody>
      </table>
    </div>

    <aside class="form-card">
      <h3>{{ editing ? 'Editar Relógio' : 'Novo Relógio' }}</h3>
      <form [formGroup]="form" (ngSubmit)="save()">
        <label>Nome
          <input formControlName="nome" />
        </label>

        <label>Marca
          <input formControlName="marca" />
        </label>

        <label>Preço
          <input type="number" formControlName="preco" />
        </label>

        <label>Estoque
          <input type="number" formControlName="estoque" />
        </label>

        <label>Gênero
          <input formControlName="genero" placeholder="Masculino / Feminino / Unissex" />
        </label>

        <label>Categoria
          <input formControlName="categoria" />
        </label>

        <label>Imagem URL
          <input formControlName="imagemUrl" />
        </label>

        <label>Descrição
          <textarea formControlName="descricao"></textarea>
        </label>

        <label class="checkbox">
          <input type="checkbox" formControlName="destaque" /> Destaque
        </label>

        <div class="form-actions">
          <button class="btn" type="submit">Salvar</button>
          <button class="btn secondary" type="button" (click)="startCreate()">Limpar</button>
        </div>
      </form>
    </aside>
  </div>
</div>
